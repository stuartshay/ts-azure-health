# Pre-commit hooks for code quality and validation
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: ['--allow-multiple-documents']
      - id: check-json
        name: Check JSON syntax
        exclude: '\.devcontainer/.*\.json$'
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Gitleaks - Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Gitleaks - Detect hardcoded secrets
        description: Scan for secrets, API keys, and credentials

  # TypeScript type checking (ESLint is handled by frontend husky hooks)
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript Type Check
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        exclude: node_modules/
        pass_filenames: false

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: ShellCheck
        args: ['--severity=warning']
        exclude: '^(\.devcontainer/.*|\.specify/.*)'

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        # DL3008: Pin apt package versions - skipped for base images
        # DL3009: Delete apt cache - handled by base images
        args: ['--ignore', 'DL3008', '--ignore', 'DL3009']

  # Bicep linting and validation
  - repo: local
    hooks:
      - id: bicep-lint
        name: Bicep Lint & Build
        description: Validate Bicep syntax, types, and API versions using Azure CLI
        entry: bash -c 'for file in "$@"; do echo "Checking $file..."; az bicep build --file "$file" --stdout > /dev/null || exit 1; done' --
        language: system
        files: \.bicep$
        pass_filenames: true

  # Markdown formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Format with Prettier
        files: \.(json|ya?ml|md)$
        exclude: |
          (?x)^(
            package-lock\.json|
            frontend/package-lock\.json
          )$
