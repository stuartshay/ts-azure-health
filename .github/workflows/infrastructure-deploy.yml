name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'

permissions:
  contents: read
  id-token: write

env:
  MAX_RETRY_ATTEMPTS: 5
  RETRY_BASE_DELAY: 2

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set environment variables
        run: |
          if [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            echo "RESOURCE_GROUP=rg-azure-health" >> "$GITHUB_ENV"
          else
            echo "RESOURCE_GROUP=rg-azure-health-${{ github.event.inputs.environment }}" >> "$GITHUB_ENV"
          fi
          echo "LOCATION=eastus" >> "$GITHUB_ENV"

      - name: Setup retry utilities
        shell: bash
        run: |
          # Create retry function for Azure operations
          cat > /tmp/retry-utils.sh << 'RETRY_EOF'
          #!/bin/bash

          # Retry function with exponential backoff for Azure operations
          # Usage: retry_azure_operation <max_attempts> <description> <command...>
          retry_azure_operation() {
            local max_attempts=$1
            shift
            local description=$1
            shift
            local command=("$@")

            local attempt=1
            local delay=$RETRY_BASE_DELAY
            local max_delay=32

            echo "üîÑ Starting: $description" >&2

            while [ $attempt -le $max_attempts ]; do
              echo "  Attempt $attempt/$max_attempts..." >&2

              # Execute command and capture output
              local output
              local exit_code

              set +e  # Temporarily disable exit on error
              output=$("${command[@]}" 2>&1)
              exit_code=$?
              set -e

              # Success
              if [ $exit_code -eq 0 ]; then
                echo "$output"
                echo "‚úÖ Success: $description" >&2
                return 0
              fi

              # Check for permanent failures (don't retry)
              if echo "$output" | grep -qE \
                "(AuthorizationFailed|InvalidAuthenticationToken|Forbidden|InvalidResourceGroupName)"; then
                echo "‚ùå Permanent failure detected: $description" >&2
                echo "$output" >&2
                return $exit_code
              fi

              # Last attempt failed
              if [ $attempt -eq $max_attempts ]; then
                echo "‚ùå Failed after $max_attempts attempts: $description" >&2
                echo "$output" >&2
                return $exit_code
              fi

              # Check if it's a known transient error
              local error_type="Unknown error"
              if echo "$output" | grep -qE "TooManyRequests|429"; then
                error_type="Rate limit (429)"
              elif echo "$output" | grep -qE "ServiceUnavailable|503"; then
                error_type="Service unavailable (503)"
              elif echo "$output" | grep -qE "GatewayTimeout|504"; then
                error_type="Gateway timeout (504)"
              elif echo "$output" | grep -qE "InternalServerError|500"; then
                error_type="Internal server error (500)"
              elif echo "$output" | grep -qE "Conflict|409"; then
                error_type="Conflict (409)"
              fi

              echo "‚ö†Ô∏è  $error_type - Retrying in ${delay}s..." >&2
              echo "    Error preview: $(echo "$output" | head -n 1)" >&2

              sleep $delay

              # Exponential backoff
              delay=$((delay * 2))
              if [ $delay -gt $max_delay ]; then
                delay=$max_delay
              fi

              attempt=$((attempt + 1))
            done
          }
          RETRY_EOF

          chmod +x /tmp/retry-utils.sh
          echo "‚úÖ Retry utilities configured (max attempts: $MAX_RETRY_ATTEMPTS, base delay: ${RETRY_BASE_DELAY}s)"

      - name: Create resource group if not exists
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          # Check if resource group exists (use az group show instead of exists for reliability)
          if az group show --name "$RESOURCE_GROUP" > /dev/null 2>&1; then
            echo "‚úÖ Resource group already exists: $RESOURCE_GROUP"
            exit 0
          fi

          # Create resource group with retry logic
          echo "üì¶ Creating resource group: $RESOURCE_GROUP"
          retry_azure_operation \
            "$MAX_RETRY_ATTEMPTS" \
            "Create resource group $RESOURCE_GROUP" \
            az group create \
              --name "$RESOURCE_GROUP" \
              --location "$LOCATION" \
              --tags environment=${{ github.event.inputs.environment }} project=ts-azure-health \
              --output none

          # Verify resource group was created
          echo "üîç Verifying resource group creation..."
          if ! az group show --name "$RESOURCE_GROUP" > /dev/null 2>&1; then
            echo "‚ùå Resource group verification failed: $RESOURCE_GROUP was not created"
            exit 1
          fi
          echo "‚úÖ Resource group verified: $RESOURCE_GROUP"

      - name: Deploy Bicep template
        id: deploy
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          echo "üöÄ Deploying infrastructure to ${{ github.event.inputs.environment }} environment..."

          DEPLOYMENT_NAME="infrastructure-deploy-$(date +%Y%m%d-%H%M%S)"

          # Deploy with retry logic - capture output separately to avoid corrupting JSON
          deployment_output=$(retry_azure_operation \
            "$MAX_RETRY_ATTEMPTS" \
            "Deploy Bicep template" \
            az deployment group create \
              --name "$DEPLOYMENT_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --template-file infrastructure/main.bicep \
              --parameters infrastructure/${{ github.event.inputs.environment }}.bicepparam \
              --output json)

          echo "‚úÖ Deployment completed successfully!"

          # Extract outputs from deployment
          container_app_name=$(echo "$deployment_output" | jq -r '.properties.outputs.containerAppName.value')
          container_app_url=$(echo "$deployment_output" | jq -r '.properties.outputs.containerAppUrl.value')
          key_vault_name=$(echo "$deployment_output" | jq -r '.properties.outputs.keyVaultName.value')
          managed_identity_name=$(echo "$deployment_output" | jq -r '.properties.outputs.managedIdentityName.value')

          # Set outputs for next steps
          {
            echo "container_app_name=$container_app_name"
            echo "container_app_url=$container_app_url"
            echo "key_vault_name=$key_vault_name"
            echo "managed_identity_name=$managed_identity_name"
          } >> "$GITHUB_OUTPUT"

          # Display deployment summary
          {
            echo "### Deployment Summary"
            echo ""
            echo "**Environment:** ${{ github.event.inputs.environment }}"
            echo "**Resource Group:** $RESOURCE_GROUP"
            echo "**Location:** $LOCATION"
            echo ""
            echo "#### Deployed Resources"
            echo "- **Container App:** $container_app_name"
            echo "- **Key Vault:** $key_vault_name"
            echo "- **Managed Identity:** $managed_identity_name"
            echo ""
            echo "**Container App URL:** $container_app_url"
            echo ""
            echo "#### Retry Configuration"
            echo "- Max retry attempts: $MAX_RETRY_ATTEMPTS"
            echo "- Base retry delay: ${RETRY_BASE_DELAY}s"
            echo "- Backoff strategy: Exponential (2x, max 32s)"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Verify deployment
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          echo "üîç Verifying deployed resources..."

          # Verify with retry logic (reduced attempts for read operations)
          retry_azure_operation \
            3 \
            "List deployed resources" \
            az resource list \
              --resource-group "$RESOURCE_GROUP" \
              --output table
