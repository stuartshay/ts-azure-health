name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'

permissions:
  contents: read
  id-token: write

env:
  MAX_RETRY_ATTEMPTS: 5
  RETRY_BASE_DELAY: 2

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Azure login
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set environment variables
        run: |
          if [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            echo "RESOURCE_GROUP=rg-azure-health" >> "$GITHUB_ENV"
          else
            echo "RESOURCE_GROUP=rg-azure-health-${{ github.event.inputs.environment }}" >> "$GITHUB_ENV"
          fi
          echo "LOCATION=eastus" >> "$GITHUB_ENV"

      - name: Setup retry utilities
        shell: bash
        run: |
          # Create retry function for Azure operations
          cat > /tmp/retry-utils.sh << 'RETRY_EOF'
          #!/bin/bash

          # Retry function with exponential backoff for Azure operations
          # Usage: retry_azure_operation <max_attempts> <description> <command...>
          retry_azure_operation() {
            local max_attempts=$1
            shift
            local description=$1
            shift
            local command=("$@")

            local attempt=1
            local delay=$RETRY_BASE_DELAY
            local max_delay=32

            echo "üîÑ Starting: $description" >&2

            while [ $attempt -le $max_attempts ]; do
              echo "  Attempt $attempt/$max_attempts..." >&2

              # Execute command and capture output
              local output
              local exit_code

              set +e  # Temporarily disable exit on error
              output=$("${command[@]}" 2>&1)
              exit_code=$?
              set -e

              # Success
              if [ $exit_code -eq 0 ]; then
                echo "$output"
                echo "‚úÖ Success: $description" >&2
                return 0
              fi

              # Check for permanent failures (don't retry)
              if echo "$output" | grep -qE \
                "(AuthorizationFailed|InvalidAuthenticationToken|Forbidden|InvalidResourceGroupName)"; then
                echo "‚ùå Permanent failure detected: $description" >&2
                echo "$output" >&2
                return $exit_code
              fi

              # Last attempt failed
              if [ $attempt -eq $max_attempts ]; then
                echo "‚ùå Failed after $max_attempts attempts: $description" >&2
                echo "$output" >&2
                return $exit_code
              fi

              # Check if it's a known transient error
              local error_type="Unknown error"
              if echo "$output" | grep -qE "TooManyRequests|429"; then
                error_type="Rate limit (429)"
              elif echo "$output" | grep -qE "ServiceUnavailable|503"; then
                error_type="Service unavailable (503)"
              elif echo "$output" | grep -qE "GatewayTimeout|504"; then
                error_type="Gateway timeout (504)"
              elif echo "$output" | grep -qE "InternalServerError|500"; then
                error_type="Internal server error (500)"
              elif echo "$output" | grep -qE "Conflict|409"; then
                error_type="Conflict (409)"
              fi

              echo "‚ö†Ô∏è  $error_type - Retrying in ${delay}s..." >&2
              echo "    Error preview: $(echo "$output" | head -n 1)" >&2

              sleep $delay

              # Exponential backoff
              delay=$((delay * 2))
              if [ $delay -gt $max_delay ]; then
                delay=$max_delay
              fi

              attempt=$((attempt + 1))
            done
          }
          RETRY_EOF

          chmod +x /tmp/retry-utils.sh
          echo "‚úÖ Retry utilities configured (max attempts: $MAX_RETRY_ATTEMPTS, base delay: ${RETRY_BASE_DELAY}s)"

      - name: Verify resource group exists
        shell: bash
        run: |
          # Check if resource group exists
          if ! az group show --name "$RESOURCE_GROUP" > /dev/null 2>&1; then
            echo "‚ùå Resource group $RESOURCE_GROUP does not exist."
            echo "Please create it manually with:"
            echo "  az group create --name $RESOURCE_GROUP --location $LOCATION --tags environment=${{ github.event.inputs.environment }}"
            exit 1
          fi
          echo "‚úÖ Resource group exists: $RESOURCE_GROUP"

      - name: Deploy Bicep template
        id: deploy
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          echo "üöÄ Deploying infrastructure to ${{ github.event.inputs.environment }} environment..."

          DEPLOYMENT_NAME="infrastructure-deploy-$(date +%Y%m%d-%H%M%S)"

          # Deploy with retry logic
          echo "üöÄ Deploying Bicep template..."
          retry_azure_operation \
            "$MAX_RETRY_ATTEMPTS" \
            "Deploy Bicep template" \
            az deployment group create \
              --name "$DEPLOYMENT_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --template-file infrastructure/main.bicep \
              --parameters infrastructure/${{ github.event.inputs.environment }}.bicepparam \
              --output none

          echo "‚úÖ Deployment completed successfully!"

          # Get deployment outputs separately (after deployment is complete)
          echo "üì§ Retrieving deployment outputs..."
          if ! deployment_data=$(az deployment group show \
            --name "$DEPLOYMENT_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --output json 2>&1); then
            echo "‚ùå Error: Failed to retrieve deployment outputs for $DEPLOYMENT_NAME"
            echo "$deployment_data"
            exit 1
          fi

          # Extract outputs from deployment
          key_vault_name=$(echo "$deployment_data" | jq -r '.properties.outputs.keyVaultName.value')
          managed_identity_name=$(echo "$deployment_data" | jq -r '.properties.outputs.managedIdentityName.value')
          managed_env_name=$(echo "$deployment_data" | jq -r '.properties.outputs.managedEnvironmentName.value')

          # Validate deployment outputs
          if [ "$key_vault_name" = "null" ] || [ -z "$key_vault_name" ]; then
            echo "‚ùå Error: Failed to retrieve keyVaultName from deployment outputs"
            exit 1
          fi
          if [ "$managed_identity_name" = "null" ] || [ -z "$managed_identity_name" ]; then
            echo "‚ùå Error: Failed to retrieve managedIdentityName from deployment outputs"
            exit 1
          fi
          if [ "$managed_env_name" = "null" ] || [ -z "$managed_env_name" ]; then
            echo "‚ùå Error: Failed to retrieve managedEnvironmentName from deployment outputs"
            exit 1
          fi

          # Set outputs for next steps
          {
            echo "key_vault_name=$key_vault_name"
            echo "managed_identity_name=$managed_identity_name"
            echo "managed_environment_name=$managed_env_name"
          } >> "$GITHUB_OUTPUT"

          # Display deployment summary
          {
            echo "### Deployment Summary"
            echo ""
            echo "**Environment:** ${{ github.event.inputs.environment }}"
            echo "**Resource Group:** $RESOURCE_GROUP"
            echo "**Location:** $LOCATION"
            echo ""
            echo "#### Deployed Resources"
            echo "- **Container Apps Environment:** $managed_env_name"
            echo "- **Managed Identity:** $managed_identity_name"
            echo ""
            echo "#### Shared Resources (Not Deployed)"
            echo "- **Key Vault:** \`kv-tsazurehealth\` (in \`rg-azure-health-shared\`)"
            echo ""
            echo "#### Notes"
            echo "- Container apps can be deployed separately using the deploy-frontend workflow"
            echo "- Key Vault is shared across all environments and managed separately"
            echo ""
            echo "#### Retry Configuration"
            echo "- Max retry attempts: $MAX_RETRY_ATTEMPTS"
            echo "- Base retry delay: ${RETRY_BASE_DELAY}s"
            echo "- Backoff strategy: Exponential (2x, max 32s)"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Verify deployment
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          echo "üîç Verifying deployed resources..."

          # Verify with retry logic (reduced attempts for read operations)
          retry_azure_operation \
            3 \
            "List deployed resources" \
            az resource list \
              --resource-group "$RESOURCE_GROUP" \
              --output table
