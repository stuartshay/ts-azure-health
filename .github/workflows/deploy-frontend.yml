name: Deploy Frontend to ACR and Azure Container Apps

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: azureconnectedservicesacr
  ACR_RESOURCE_GROUP: AzureConnectedServices-RG
  IMAGE_NAME: ts-azure-health-frontend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-version.outputs.image-tag }}
      full-image: ${{ steps.set-version.outputs.full-image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read package.json version
        id: package-version
        run: |
          VERSION=$(jq -r '.version' frontend/package.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Package version: $VERSION"

      - name: Generate version tags
        id: set-version
        run: |
          BASE_VERSION="${{ steps.package-version.outputs.version }}"
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          if [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
            # Production: semantic versioning (1.2.3)
            IMAGE_TAG="$BASE_VERSION"
            TAGS="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$BASE_VERSION"

            # Extract major.minor and major versions
            MAJOR_MINOR=$(echo "$BASE_VERSION" | cut -d. -f1-2)
            MAJOR=$(echo "$BASE_VERSION" | cut -d. -f1)

            TAGS="$TAGS,${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$MAJOR_MINOR"
            TAGS="$TAGS,${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$MAJOR"
            TAGS="$TAGS,${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"

            echo "ðŸ·ï¸  Production tags: $BASE_VERSION, $MAJOR_MINOR, $MAJOR, latest"
          else
            # Develop: pre-release with build number (1.2.3-rc.123)
            IMAGE_TAG="$BASE_VERSION-rc.${{ github.run_number }}"
            TAGS="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG"
            TAGS="$TAGS,${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:develop"
            TAGS="$TAGS,${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:sha-$SHORT_SHA"

            echo "ðŸ·ï¸  Develop tags: $IMAGE_TAG, develop, sha-$SHORT_SHA"
          fi

          {
            echo "image-tag=$IMAGE_TAG"
            echo "tags=$TAGS"
            echo "full-image=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG"
            echo "short-sha=$SHORT_SHA"
          } >> "$GITHUB_OUTPUT"

      - name: Log in to Azure
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.set-version.outputs.tags }}
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.description=Azure Health Frontend - Next.js with MSAL and Key Vault
            org.opencontainers.image.version=${{ steps.set-version.outputs.image-tag }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            com.github.run.id=${{ github.run_id }}
            com.github.run.number=${{ github.run_number }}
            com.github.actor=${{ github.actor }}
            com.github.ref=${{ github.ref }}
            com.github.sha=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Image summary
        run: |
          {
            echo "## ðŸŽ‰ Docker Image Published"
            echo ""
            echo "**Environment:** ${{ github.event.inputs.environment }}"
            echo "**Version:** ${{ steps.set-version.outputs.image-tag }}"
            echo "**Commit:** ${{ steps.set-version.outputs.short-sha }}"
            echo "**Registry:** ${{ env.ACR_NAME }}.azurecr.io"
            echo ""
            echo "### Tags"
            echo '```'
            echo "${{ steps.set-version.outputs.tags }}" | tr ',' '\n'
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  deploy-infrastructure:
    name: Deploy to Azure Container Apps
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set environment-specific variables
        id: env-vars
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
            {
              echo "resource-group=rg-azure-health"
              echo "container-app=app-tsazurehealth-prod"
              echo "kv-name=kv-tsazurehealth-prod"
              echo "managed-env=env-tsazurehealth-prod"
              echo "uami-name=id-tsazurehealth-prod"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "resource-group=rg-azure-health-dev"
              echo "container-app=app-tsazurehealth-dev"
              echo "kv-name=kv-tsazurehealth-dev"
              echo "managed-env=env-tsazurehealth-dev"
              echo "uami-name=id-tsazurehealth-dev"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to Azure
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get managed identity and environment info
        id: infra-info
        run: |
          # Get managed identity ID
          if ! UAMI_ID=$(az identity show \
            --name "${{ steps.env-vars.outputs.uami-name }}" \
            --resource-group "${{ steps.env-vars.outputs.resource-group }}" \
            --query id -o tsv 2>/dev/null); then
            echo "âŒ Error: Managed identity '${{ steps.env-vars.outputs.uami-name }}' not found in resource group '${{ steps.env-vars.outputs.resource-group }}'. Please ensure infrastructure is deployed first."
            exit 1
          fi
          echo "uami-id=$UAMI_ID" >> "$GITHUB_OUTPUT"

          # Get Key Vault URL (find by tags/prefix since it has unique suffix)
          KV_NAME=$(az keyvault list \
            --resource-group "${{ steps.env-vars.outputs.resource-group }}" \
            --query "[?starts_with(name, 'kv-tsazurehealth-${{ github.event.inputs.environment }}')].name | [0]" -o tsv)

          if [ -z "$KV_NAME" ] || [ "$KV_NAME" = "null" ]; then
            echo "âŒ Error: No Key Vault found matching prefix 'kv-tsazurehealth-${{ github.event.inputs.environment }}' in resource group '${{ steps.env-vars.outputs.resource-group }}'"
            exit 1
          fi

          KV_URL=$(az keyvault show \
            --name "$KV_NAME" \
            --resource-group "${{ steps.env-vars.outputs.resource-group }}" \
            --query properties.vaultUri -o tsv)
          echo "kv-url=$KV_URL" >> "$GITHUB_OUTPUT"
          echo "kv-name=$KV_NAME" >> "$GITHUB_OUTPUT"

          # Get Container Apps Environment ID
          if ! ENV_ID=$(az containerapp env show \
            --name "${{ steps.env-vars.outputs.managed-env }}" \
            --resource-group "${{ steps.env-vars.outputs.resource-group }}" \
            --query id -o tsv 2>/dev/null); then
            echo "âŒ Error: Container Apps environment '${{ steps.env-vars.outputs.managed-env }}' not found. Please ensure infrastructure is deployed first."
            exit 1
          fi
          echo "env-id=$ENV_ID" >> "$GITHUB_OUTPUT"

      - name: Create or update Container App
        run: |
          echo "ðŸš€ Deploying container app..."

          # Check if container app exists
          if az containerapp show \
            --name ${{ steps.env-vars.outputs.container-app }} \
            --resource-group ${{ steps.env-vars.outputs.resource-group }} \
            &> /dev/null; then
            echo "ðŸ“¦ Updating existing container app..."
            az containerapp update \
              --name ${{ steps.env-vars.outputs.container-app }} \
              --resource-group ${{ steps.env-vars.outputs.resource-group }} \
              --image ${{ needs.build-and-push.outputs.full-image }} \
              --cpu 0.5 \
              --memory 1Gi \
              --min-replicas 1 \
              --max-replicas 1 \
              --set-env-vars KV_URL=${{ steps.infra-info.outputs.kv-url }}
          else
            echo "ðŸ†• Creating new container app..."
            az containerapp create \
              --name ${{ steps.env-vars.outputs.container-app }} \
              --resource-group ${{ steps.env-vars.outputs.resource-group }} \
              --environment ${{ steps.infra-info.outputs.env-id }} \
              --image ${{ needs.build-and-push.outputs.full-image }} \
              --user-assigned ${{ steps.infra-info.outputs.uami-id }} \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-identity ${{ steps.infra-info.outputs.uami-id }} \
              --target-port 3000 \
              --ingress external \
              --min-replicas 1 \
              --max-replicas 1 \
              --cpu 0.5 \
              --memory 1Gi \
              --env-vars KV_URL=${{ steps.infra-info.outputs.kv-url }} \
              --tags environment=${{ github.event.inputs.environment }} project=ts-azure-health managedBy=github-actions
          fi

      - name: Get Container App FQDN
        id: app-url
        run: |
          FQDN=$(az containerapp show \
            --name "${{ steps.env-vars.outputs.container-app }}" \
            --resource-group "${{ steps.env-vars.outputs.resource-group }}" \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "fqdn=$FQDN" >> "$GITHUB_OUTPUT"
          echo "ðŸŒ Application URL: https://$FQDN"

      - name: Deployment summary
        run: |
          {
            echo "## ðŸš€ Deployment Complete"
            echo ""
            echo "**Environment:** ${{ github.event.inputs.environment }}"
            echo "**Resource Group:** ${{ steps.env-vars.outputs.resource-group }}"
            echo "**Container App:** ${{ steps.env-vars.outputs.container-app }}"
            echo "**Image:** ${{ needs.build-and-push.outputs.full-image }}"
            echo ""
            echo "### ðŸŒ Application URL"
            echo "https://${{ steps.app-url.outputs.fqdn }}"
            echo ""
            echo "### ðŸ“‹ Next Steps"
            echo "- Verify the deployment in Azure Portal"
            echo "- Check Container App logs for any issues"
            echo "- Test the application endpoints"
          } >> "$GITHUB_STEP_SUMMARY"
