name: Deploy Frontend to ACR and Azure Container Apps

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: azureconnectedservicesacr
  ACR_RESOURCE_GROUP: AzureConnectedServices-RG
  IMAGE_NAME: ts-azure-health-frontend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-version.outputs.image-tag }}
      full-image: ${{ steps.set-version.outputs.full-image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read package.json version
        id: package-version
        run: |
          VERSION=$(jq -r '.version' frontend/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $VERSION"

      - name: Generate version tags
        id: set-version
        run: |
          BASE_VERSION="${{ steps.package-version.outputs.version }}"
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

          if [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
            # Production: semantic versioning (1.2.3)
            IMAGE_TAG="$BASE_VERSION"
            TAGS="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$BASE_VERSION"

            # Extract major.minor and major versions
            MAJOR_MINOR=$(echo $BASE_VERSION | cut -d. -f1-2)
            MAJOR=$(echo $BASE_VERSION | cut -d. -f1)

            TAGS="$TAGS,${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$MAJOR_MINOR"
            TAGS="$TAGS,${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$MAJOR"
            TAGS="$TAGS,${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"

            echo "ðŸ·ï¸  Production tags: $BASE_VERSION, $MAJOR_MINOR, $MAJOR, latest"
          else
            # Develop: pre-release with build number (1.2.3-rc.123)
            IMAGE_TAG="$BASE_VERSION-rc.${{ github.run_number }}"
            TAGS="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG"
            TAGS="$TAGS,${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:develop"
            TAGS="$TAGS,${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:sha-$SHORT_SHA"

            echo "ðŸ·ï¸  Develop tags: $IMAGE_TAG, develop, sha-$SHORT_SHA"
          fi

          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "full-image=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "short-sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Log in to Azure
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.set-version.outputs.tags }}
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.description=Azure Health Frontend - Next.js with MSAL and Key Vault
            org.opencontainers.image.version=${{ steps.set-version.outputs.image-tag }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            com.github.run.id=${{ github.run_id }}
            com.github.run.number=${{ github.run_number }}
            com.github.actor=${{ github.actor }}
            com.github.ref=${{ github.ref }}
            com.github.sha=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Image summary
        run: |
          echo "## ðŸŽ‰ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.set-version.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ steps.set-version.outputs.short-sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.ACR_NAME }}.azurecr.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.set-version.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  deploy-infrastructure:
    name: Deploy to Azure Container Apps
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set environment-specific variables
        id: env-vars
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
            echo "resource-group=rg-azure-health" >> $GITHUB_OUTPUT
            echo "container-app=app-tsazurehealth-prod" >> $GITHUB_OUTPUT
            echo "kv-name=kv-tsazurehealth-prod" >> $GITHUB_OUTPUT
            echo "managed-env=env-tsazurehealth-prod" >> $GITHUB_OUTPUT
            echo "uami-name=id-tsazurehealth-prod" >> $GITHUB_OUTPUT
          else
            echo "resource-group=rg-azure-health-dev" >> $GITHUB_OUTPUT
            echo "container-app=app-tsazurehealth-dev" >> $GITHUB_OUTPUT
            echo "kv-name=kv-tsazurehealth-dev" >> $GITHUB_OUTPUT
            echo "managed-env=env-tsazurehealth-dev" >> $GITHUB_OUTPUT
            echo "uami-name=id-tsazurehealth-dev" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Azure
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get managed identity and environment info
        id: infra-info
        run: |
          # Get managed identity ID
          UAMI_ID=$(az identity show \
            --name ${{ steps.env-vars.outputs.uami-name }} \
            --resource-group ${{ steps.env-vars.outputs.resource-group }} \
            --query id -o tsv)
          echo "uami-id=$UAMI_ID" >> $GITHUB_OUTPUT

          # Get Key Vault URL
          KV_URL=$(az keyvault show \
            --name ${{ steps.env-vars.outputs.kv-name }} \
            --resource-group ${{ steps.env-vars.outputs.resource-group }} \
            --query properties.vaultUri -o tsv)
          echo "kv-url=$KV_URL" >> $GITHUB_OUTPUT

          # Get Container Apps Environment ID
          ENV_ID=$(az containerapp env show \
            --name ${{ steps.env-vars.outputs.managed-env }} \
            --resource-group ${{ steps.env-vars.outputs.resource-group }} \
            --query id -o tsv)
          echo "env-id=$ENV_ID" >> $GITHUB_OUTPUT

      - name: Create or update Container App
        run: |
          echo "ðŸš€ Deploying container app..."
          
          # Check if container app exists
          if az containerapp show \
            --name ${{ steps.env-vars.outputs.container-app }} \
            --resource-group ${{ steps.env-vars.outputs.resource-group }} \
            &> /dev/null; then
            echo "ðŸ“¦ Updating existing container app..."
            az containerapp update \
              --name ${{ steps.env-vars.outputs.container-app }} \
              --resource-group ${{ steps.env-vars.outputs.resource-group }} \
              --image ${{ needs.build-and-push.outputs.full-image }} \
              --set-env-vars KV_URL=${{ steps.infra-info.outputs.kv-url }}
          else
            echo "ðŸ†• Creating new container app..."
            az containerapp create \
              --name ${{ steps.env-vars.outputs.container-app }} \
              --resource-group ${{ steps.env-vars.outputs.resource-group }} \
              --environment ${{ steps.infra-info.outputs.env-id }} \
              --image ${{ needs.build-and-push.outputs.full-image }} \
              --user-assigned ${{ steps.infra-info.outputs.uami-id }} \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-identity ${{ steps.infra-info.outputs.uami-id }} \
              --target-port 3000 \
              --ingress external \
              --min-replicas 1 \
              --max-replicas 1 \
              --cpu 0.5 \
              --memory 1Gi \
              --env-vars KV_URL=${{ steps.infra-info.outputs.kv-url }} \
              --tags environment=${{ github.event.inputs.environment }} project=ts-azure-health managedBy=github-actions
          fi

      - name: Get Container App FQDN
        id: app-url
        run: |
          FQDN=$(az containerapp show \
            --name ${{ steps.env-vars.outputs.container-app }} \
            --resource-group ${{ steps.env-vars.outputs.resource-group }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT
          echo "ðŸŒ Application URL: https://$FQDN"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ steps.env-vars.outputs.resource-group }}" >> $GITHUB_STEP_SUMMARY
          echo "**Container App:** ${{ steps.env-vars.outputs.container-app }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.build-and-push.outputs.full-image }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Application URL" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ steps.app-url.outputs.fqdn }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Verify the deployment in Azure Portal" >> $GITHUB_STEP_SUMMARY
          echo "- Check Container App logs for any issues" >> $GITHUB_STEP_SUMMARY
          echo "- Test the application endpoints" >> $GITHUB_STEP_SUMMARY
