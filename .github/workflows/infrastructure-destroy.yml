name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'

permissions:
  contents: read
  id-token: write

env:
  MAX_RETRY_ATTEMPTS: 5
  RETRY_BASE_DELAY: 2

jobs:
  destroy:
    name: Destroy ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup retry utilities
        shell: bash
        run: |
          # Create retry function for Azure operations
          cat > /tmp/retry-utils.sh << 'RETRY_EOF'
          #!/bin/bash

          # Retry function with exponential backoff for Azure operations
          retry_azure_operation() {
            local max_attempts=$1
            shift
            local description=$1
            shift
            local command=("$@")

            local attempt=1
            local delay=$RETRY_BASE_DELAY
            local max_delay=32

            echo "ðŸ”„ Starting: $description"

            while [ $attempt -le $max_attempts ]; do
              echo "  Attempt $attempt/$max_attempts..."

              local output
              local exit_code

              set +e
              output=$("${command[@]}" 2>&1)
              exit_code=$?
              set -e

              if [ $exit_code -eq 0 ]; then
                echo "$output"
                echo "âœ… Success: $description"
                return 0
              fi

              if echo "$output" | grep -qE \
                "(AuthorizationFailed|InvalidAuthenticationToken|Forbidden|InvalidResourceGroupName)"; then
                echo "âŒ Permanent failure detected: $description"
                echo "$output" >&2
                return $exit_code
              fi

              if [ $attempt -eq $max_attempts ]; then
                echo "âŒ Failed after $max_attempts attempts: $description"
                echo "$output" >&2
                return $exit_code
              fi

              local error_type="Unknown error"
              if echo "$output" | grep -qE "TooManyRequests|429"; then
                error_type="Rate limit (429)"
              elif echo "$output" | grep -qE "ServiceUnavailable|503"; then
                error_type="Service unavailable (503)"
              elif echo "$output" | grep -qE "GatewayTimeout|504"; then
                error_type="Gateway timeout (504)"
              elif echo "$output" | grep -qE "InternalServerError|500"; then
                error_type="Internal server error (500)"
              elif echo "$output" | grep -qE "Conflict|409"; then
                error_type="Conflict (409)"
              fi

              echo "âš ï¸  $error_type - Retrying in ${delay}s..."
              echo "    Error preview: $(echo "$output" | head -n 1)"

              sleep $delay

              delay=$((delay * 2))
              if [ $delay -gt $max_delay ]; then
                delay=$max_delay
              fi

              attempt=$((attempt + 1))
            done
          }
          RETRY_EOF

          chmod +x /tmp/retry-utils.sh
          echo "âœ… Retry utilities configured (max attempts: $MAX_RETRY_ATTEMPTS, base delay: ${RETRY_BASE_DELAY}s)"

      - name: Set environment variables
        run: |
          if [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            echo "RESOURCE_GROUP=rg-azure-health" >> "$GITHUB_ENV"
          else
            echo "RESOURCE_GROUP=rg-azure-health-${{ github.event.inputs.environment }}" >> "$GITHUB_ENV"
          fi

      - name: Check if resource group exists
        id: check_rg
        run: |
          if az group exists --name "$RESOURCE_GROUP" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Resource group exists: $RESOURCE_GROUP"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Resource group does not exist: $RESOURCE_GROUP"
          fi

      - name: Identify resources created by this project
        id: identify_resources
        if: steps.check_rg.outputs.exists == 'true'
        run: |
          echo "ðŸ” Identifying resources created by ts-azure-health project..."
          
          # Define resource name patterns based on Bicep template
          MANAGED_ENV="env-tsazurehealth-${{ github.event.inputs.environment }}"
          LOG_ANALYTICS="log-tsazurehealth-${{ github.event.inputs.environment }}"
          UAMI="id-tsazurehealth-${{ github.event.inputs.environment }}"
          
          # Find Key Vault with dynamic prefix (has unique suffix)
          KEY_VAULT=$(az keyvault list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?starts_with(name, 'kv-tsazurehealth-${{ github.event.inputs.environment }}')].name | [0]" -o tsv || echo "")

          # Find container apps with project tag
          CONTAINER_APPS=$(az containerapp list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?tags.project=='ts-azure-health'].name" -o tsv || echo "")

          # Store resource names
          echo "managed-env=$MANAGED_ENV" >> "$GITHUB_OUTPUT"
          echo "log-analytics=$LOG_ANALYTICS" >> "$GITHUB_OUTPUT"
          echo "uami=$UAMI" >> "$GITHUB_OUTPUT"
          echo "key-vault=$KEY_VAULT" >> "$GITHUB_OUTPUT"

          # List resources that will be deleted
          {
            echo "### Resources to be Deleted"
            echo ""
            echo "**Environment:** ${{ github.event.inputs.environment }}"
            echo "**Resource Group:** $RESOURCE_GROUP (will be preserved)"
            echo ""
            echo "**Scope:** Only deleting resources created by ts-azure-health project"
            echo ""
            echo "#### Bicep-managed Resources"
            echo "- Container App Environment: \`$MANAGED_ENV\`"
            echo "- Log Analytics Workspace: \`$LOG_ANALYTICS\`"
            echo "- Managed Identity: \`$UAMI\`"
            if [ -n "$KEY_VAULT" ] && [ "$KEY_VAULT" != "null" ]; then
              echo "- Key Vault: \`$KEY_VAULT\`"
            fi
            if [ -n "$CONTAINER_APPS" ]; then
              echo ""
              echo "#### Container Apps (tagged with project=ts-azure-health)"
              for app in $CONTAINER_APPS; do
                echo "- \`$app\`"
              done
            fi
            echo ""
            echo "**Note:** Resource group and resources from other projects will be preserved"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Delete container apps
        if: steps.check_rg.outputs.exists == 'true'
        shell: bash
        run: |
          source /tmp/retry-utils.sh
          
          echo "ðŸ—‘ï¸ Step 1/5: Deleting container apps..."
          
          # Find container apps with project tag
          CONTAINER_APPS=$(az containerapp list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?tags.project=='ts-azure-health'].name" -o tsv || echo "")

          if [ -z "$CONTAINER_APPS" ]; then
            echo "â„¹ï¸  No container apps found with project=ts-azure-health tag"
          else
            for app in $CONTAINER_APPS; do
              echo "  Deleting container app: $app"
              retry_azure_operation \
                "$MAX_RETRY_ATTEMPTS" \
                "Delete container app $app" \
                az containerapp delete \
                  --name "$app" \
                  --resource-group "$RESOURCE_GROUP" \
                  --yes \
                  --no-wait
            done
            echo "âœ… Container app deletion initiated"
            echo "â³ Waiting 30 seconds for container apps to begin deletion..."
            sleep 30
          fi

      - name: Delete managed environment
        if: steps.check_rg.outputs.exists == 'true'
        shell: bash
        run: |
          source /tmp/retry-utils.sh
          
          MANAGED_ENV="${{ steps.identify_resources.outputs.managed-env }}"
          
          echo "ðŸ—‘ï¸ Step 2/5: Deleting Container Apps managed environment: $MANAGED_ENV"
          
          if az containerapp env show --name "$MANAGED_ENV" --resource-group "$RESOURCE_GROUP" &> /dev/null; then
            retry_azure_operation \
              "$MAX_RETRY_ATTEMPTS" \
              "Delete managed environment $MANAGED_ENV" \
              az containerapp env delete \
                --name "$MANAGED_ENV" \
                --resource-group "$RESOURCE_GROUP" \
                --yes \
                --no-wait
            echo "âœ… Managed environment deletion initiated"
            echo "â³ Waiting 30 seconds for environment to begin deletion..."
            sleep 30
          else
            echo "â„¹ï¸  Managed environment not found: $MANAGED_ENV"
          fi

      - name: Delete managed identity
        if: steps.check_rg.outputs.exists == 'true'
        shell: bash
        run: |
          source /tmp/retry-utils.sh
          
          UAMI="${{ steps.identify_resources.outputs.uami }}"
          
          echo "ðŸ—‘ï¸ Step 3/5: Deleting managed identity: $UAMI"
          
          if az identity show --name "$UAMI" --resource-group "$RESOURCE_GROUP" &> /dev/null; then
            retry_azure_operation \
              "$MAX_RETRY_ATTEMPTS" \
              "Delete managed identity $UAMI" \
              az identity delete \
                --name "$UAMI" \
                --resource-group "$RESOURCE_GROUP"
            echo "âœ… Managed identity deleted"
          else
            echo "â„¹ï¸  Managed identity not found: $UAMI"
          fi

      - name: Delete Key Vault
        if: steps.check_rg.outputs.exists == 'true'
        shell: bash
        run: |
          source /tmp/retry-utils.sh
          
          KEY_VAULT="${{ steps.identify_resources.outputs.key-vault }}"
          
          if [ -z "$KEY_VAULT" ] || [ "$KEY_VAULT" = "null" ]; then
            echo "â„¹ï¸  Step 4/5: Key Vault not found"
          else
            echo "ðŸ—‘ï¸ Step 4/5: Deleting Key Vault: $KEY_VAULT"
            
            retry_azure_operation \
              "$MAX_RETRY_ATTEMPTS" \
              "Delete Key Vault $KEY_VAULT" \
              az keyvault delete \
                --name "$KEY_VAULT" \
                --resource-group "$RESOURCE_GROUP"
            echo "âœ… Key Vault deleted (soft-delete enabled, can be recovered for 90 days)"
          fi

      - name: Delete Log Analytics workspace
        if: steps.check_rg.outputs.exists == 'true'
        shell: bash
        run: |
          source /tmp/retry-utils.sh
          
          LOG_ANALYTICS="${{ steps.identify_resources.outputs.log-analytics }}"
          
          echo "ðŸ—‘ï¸ Step 5/5: Deleting Log Analytics workspace: $LOG_ANALYTICS"
          
          if az monitor log-analytics workspace show --workspace-name "$LOG_ANALYTICS" --resource-group "$RESOURCE_GROUP" &> /dev/null; then
            retry_azure_operation \
              "$MAX_RETRY_ATTEMPTS" \
              "Delete Log Analytics workspace $LOG_ANALYTICS" \
              az monitor log-analytics workspace delete \
                --workspace-name "$LOG_ANALYTICS" \
                --resource-group "$RESOURCE_GROUP" \
                --yes \
                --force true
            echo "âœ… Log Analytics workspace deleted"
          else
            echo "â„¹ï¸  Log Analytics workspace not found: $LOG_ANALYTICS"
          fi

      - name: Deletion summary
        if: steps.check_rg.outputs.exists == 'true'
        run: |
          echo ""
          echo "ðŸ“‹ Verifying remaining resources in resource group..."
          az resource list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[].{Name:name, Type:type, Tags:tags}" \
            --output table || echo "No resources remaining or query failed"

          {
            echo ""
            echo "---"
            echo "### âœ… Deletion Summary"
            echo ""
            echo "**Status:** Resource deletion completed"
            echo ""
            echo "**Resource Group:** \`$RESOURCE_GROUP\` (âœ… preserved for other projects)"
            echo ""
            echo "**Deleted Resources:**"
            echo "- Container Apps (tagged with project=ts-azure-health)"
            echo "- Container Apps Environment"
            echo "- Managed Identity"
            echo "- Key Vault (soft-deleted, recoverable for 90 days)"
            echo "- Log Analytics Workspace"
            echo ""
            echo "> **Note:** Container Apps and managed environment deletions are asynchronous and may take several minutes to complete."
            echo "> Other project resources (e.g., from pwsh-azure-health) remain intact."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Skip deletion
        if: steps.check_rg.outputs.exists == 'false'
        run: |
          echo "No action needed - resource group does not exist"
          {
            echo "### Destruction Summary"
            echo ""
            echo "**Status:** â„¹ï¸ Resource group \`$RESOURCE_GROUP\` does not exist"
            echo ""
            echo "No resources to delete."
          } >> "$GITHUB_STEP_SUMMARY"
